<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2d5a27">
  <title>Labradoodle Golf – Download</title>
  <link rel="icon" href="icons/icon.svg">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1b3d1a 0%, #2d5a27 50%, #3d7a35 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.25);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .tagline {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 28px;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 16px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1b3d1a;
      background: #fff;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:hover {
      box-shadow: 0 4px 20px rgba(255,255,255,0.4);
    }
    .instructions {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.8rem;
      opacity: 0.85;
      line-height: 1.5;
    }
    .instructions strong { display: block; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Labradoodle Golf</h1>
    <p class="tagline">Collect golf balls with your labradoodle. 10 levels, enemies, and a timer. Tap to play.</p>
    <a href="game.html" class="btn">Download / Play</a>
    <div class="instructions">
      <strong>Install on iPhone</strong>
      Open the game, then tap <strong>Share</strong> (square with arrow) → <strong>Add to Home Screen</strong>. The game will appear on your home screen like an app.
    </div>
  </div>
</body>
</html>
