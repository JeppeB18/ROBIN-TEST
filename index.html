<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2d5a27">
  <title>Zoey's Golf Adventures</title>
  <link rel="icon" href="icons/icon.svg">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1b3d1a 0%, #2d5a27 50%, #3d7a35 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.25);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .tagline {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 24px;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 18px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1b3d1a;
      background: #fff;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      -webkit-tap-highlight-color: transparent;
      margin-bottom: 24px;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:hover {
      box-shadow: 0 4px 20px rgba(255,255,255,0.4);
    }
    .scores {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: left;
    }
    .scores h3 {
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 8px;
      text-align: center;
    }
    .scores-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      padding: 4px 0;
    }
    .scores-row span:last-child { color: #ffd700; font-weight: 600; }
    .instructions {
      margin-top: 8px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.75rem;
      opacity: 0.8;
      line-height: 1.5;
    }
    .instructions strong { display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Zoey's Golf Adventures</h1>
    <p class="tagline">Collect balls with Zoey. Endless levels, enemies, timer. Tap to play.</p>
    <a href="game.html" class="btn">Play</a>
    <div class="scores" id="scores">
      <h3>Local high scores</h3>
      <div class="scores-row"><span>Best level</span><span id="bestLevel">—</span></div>
    </div>
    <div class="instructions">
      <strong>Add to Home Screen</strong>
      Share → Add to Home Screen for full-screen play.
      <br><br>
      <strong>iPhone sound</strong>
      Turn off the mute switch (above volume) for game sounds.
    </div>
  </div>
  <script>
    (function () {
      try {
        var s = localStorage.getItem('zoeyGolfScores');
        var data = s ? JSON.parse(s) : {};
        var best = data.bestLevel || 0;
        document.getElementById('bestLevel').textContent = best > 0 ? best : '—';
      } catch (_) {}
    })();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(function () {});
    }
  </script>
</body>
</html>
